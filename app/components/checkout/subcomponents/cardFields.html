<div class="form-group">
    <h3 class="form-group-label"><strong>{{groupLabel}}</strong></h3>
    <div class="form-row">
        <div class="form-col">
            <h4 class="form-label">Name on Card</h4>
            <input type="text" ng-model="cardObject.name" required/>
        </div>
    </div>
    <div class="form-row">
        <div class="form-col">
            <h4 class="form-label">Card Number</h4>
            <input type="text" ng-model="cardObject.number" required/>
        </div>
    </div>
    <div class="form-row">
        <div class="form-col mini">
            <h4 class="form-label">Expiration</h4>
            <select ng-model="cardObject.month" ng-options="n for n in [] | range:1:12" required>
                <option value="">Month</option>
            </select><!-- #basedwhitespace
         --><select ng-model="cardObject.year" ng-options="n for n in [] | range:2016:2031" required>
                <option value="">Year</option>
            </select>
        </div>
        <div class="form-col mini">
            <h4 class="form-label">Security Code</h4>
            <input type="text" ng-model="cardObject.security" id="security"
                   size="3" maxlength="3" required />
        </div>
    </div>
</div>
