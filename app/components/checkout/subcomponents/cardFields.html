<div class="form-group">
    <h3 class="form-group-label"><strong>{{label}}</strong></h3>
    <div class="form-row">
        <div class="form-col">
            <h4 class="form-label">Name on Card</h4>
            <input type="text" ng-model="card.name" required/>
        </div>
    </div>
    <div class="form-row">
        <div class="form-col">
            <h4 class="form-label">Card Number</h4>
            <input type="text" ng-model="card.number"
                   minlength="15" maxlength="16" required valid-number/>
        </div>
    </div>
    <div class="form-row">
        <div class="form-col mini">
            <h4 class="form-label">Expiration</h4>
            <select ng-model="card.month" ng-options="n for n in [] | range:1:12" required>
                <option value="">Month</option>
            </select>
            <select ng-model="card.year" ng-options="n for n in [] | range:2016:2031" required>
                <option value="">Year</option>
            </select>
        </div>
        <div class="form-col mini">
            <h4 class="form-label">Security Code</h4>
            <input type="text" ng-model="card.security" id="security"
                   size="3" minlength="3" maxlength="3" required valid-number/>
        </div>
    </div>
</div>
