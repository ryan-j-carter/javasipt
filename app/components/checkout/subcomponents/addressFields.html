<div class="form-group">
    <h3 class="form-group-label"><strong>{{groupLabel}}</strong></h3>
    <input type="checkbox" ng-model="key" ng-change="sameBilling(key)" ng-show="sameBilling"/>
    <span ng-show="sameBilling">Billing same as above</span>
    <div class="form-row">
        <div class="form-col">
            <h4 class="form-label">First Name</h4>
            <input type="text" ng-model="addressObject.fname" required
                   ng-maxlength="20"/>
        </div>
        <div class="form-col">
            <h4 class="form-label">Last Name</h4>
            <input type="text" ng-model="addressObject.lname" required
                   ng-maxlength="20"/>
        </div>
    </div>
    <div class="form-row">
        <div class="form-col">
            <h4 class="form-label">Address</h4>
            <input type="text" ng-model="addressObject.address" required
                   ng-maxlength="60"/>
        </div>
    </div>
    <div class="form-row">
        <div class="form-col">
            <h4 class="form-label">City</h4>
            <input type="text" ng-model="addressObject.city" required
                   ng-maxlength="30"/>
        </div>
        <div class="form-col mini">
            <h4 class="form-label">State</h4>
            <input list="states" ng-model="addressObject.state"
                   maxlength="2" required/>
        </div>
        <div class="form-col mini">
            <h4 class="form-label">Zip Code</h4>
            <input type="text" ng-model="addressObject.zip" class="zip"
                   maxlength="5" required />
        </div>
    </div>

</div>
