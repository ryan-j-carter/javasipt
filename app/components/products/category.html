<div class="category">
    <h1 class="category-name">{{category.info.name}}</h1>
    <div class="product-list">
        <div class="list-item" ng-repeat="(key,product) in category.info.items">
            <div class="thumb-info" ui-sref="product({category:category.category, key:key})">
                <h3 class="item-name">{{product.name}}</h3>
                <h4 class="item-price">{{product.price | currency}}</h4>
            </div>
            <div class="thumb-container" back-img="{{category.baseUrl + product.srcThumb}}"></div>
        </div>
    </div>
</div>
