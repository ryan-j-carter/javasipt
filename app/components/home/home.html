<!--Home page view-->
    <div id="intro">
        <p class="line" ng-repeat="line in home.intro">{{line}}</p>
    </div>
    <div id="carousel">
        <ul rn-carousel
            rn-carousel-auto-slide="5"
            rn-carousel-buffered
            rn-carousel-index="cindex"
            class="slideshow">
            <li ng-repeat="product in home.products">
                <img class="image" ng-src="{{product.background}}"/>
                <div class="info">
                    <a ui-sref="category({category:product.key})"><h1>{{product.name}}</h1></a>
                </div>
            </li>
        </ul>
        <div rn-carousel-indicators
             ng-if="home.products.length > 1"
             slides="home.products"
             rn-carousel-index="cindex"
             id="carousel-indicator"></div>
    </div>
